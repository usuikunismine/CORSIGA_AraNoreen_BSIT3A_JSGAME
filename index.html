<!DOCTYPE html>
<html>
<head>
	<title> Tic tac toe </title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/script.js"></script>


<body onload="startGame();">

	<h1>TIC TAC TOE</h1>
 
	<div id="message">game status here</div>
	<table = border="1">
		<tr>
			<td class="Square" id="sq1" onclick="nextMove(this)"></td>
			<td class="Square" id="sq2" onclick="nextMove(this)"></td>
			<td class="Square" id="sq3" onclick="nextMove(this)"></td> 
		</tr>
		<tr>
			<td class="Square" id="sq4" onclick="nextMove(this)"></td>
			<td class="Square" id="sq5" onclick="nextMove(this)"></td>
			<td class="Square" id="sq6" onclick="nextMove(this)"></td>
		</tr>
		<tr>
			<td class="Square" id="sq7" onclick="nextMove(this)"></td>
			<td class="Square" id="sq8" onclick="nextMove(this)"></td>
			<td class="Square" id="sq9" onclick="nextMove(this)"></td>
		</tr>
	</table>

</body>
</html>
